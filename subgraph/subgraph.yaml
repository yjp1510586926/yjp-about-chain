specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InfoContract
    network: sepolia
    source:
      address: "0xF7E9260E03ca2ff3f20307e8CfbA480ad1AD6175" # 最新部署的 InfoContract 合约地址
      abi: InfoContract
      startBlock: 9700000 # 使用更早的区块号,确保 The Graph 节点已同步
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InfoStored
      abis:
        - name: InfoContract
          file: ./abis/InfoContract.json
      eventHandlers:
        - event: InfoStored(indexed address,string,string,uint256)
          handler: handleInfoStored
      file: ./src/mapping.ts
