      entities:
        - InfoStored
      abis:
        - name: InfoContract
          file: InfoContract/abis/InfoContract.json
      eventHandlers:
        - event: InfoStored(indexed address,string,string,uint256)
          handler: handleInfoStored
      file: InfoContract/InfoContract.wasm
